<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title> Solicitações </title>
    <link rel="stylesheet" href="Solicitação.css" />
</head>
<body>
    <h1>Solicitações</h1>
    <h4>Para fazer o atendimento preencha os campos abaixo.</h4>
  <div class="ajeitar">
    <p>
    <label for="nome_soli"><P class="nome">Nome</P> </label>
    <input id="nome_soli" name="nome_soli" type="text" required="required" placeholder="Digite seu nome." />
    </p>
    <!-- ------------------------------------------------- -->
    <p>
        <label for="tele_soli"><p>Telefone</p> </label>
        <input id="tele_soli" name="tele_soli" type="number" required="required" placeholder="Seu telefone/celular" />
    </p>
    <!-- ------------------------------------------------- -->
    <p>
        <label for="email_soli"><p>Seu Email</p> </label>
        <input id="email_soli" name="email_soli" type="text, number" required="required" placeholder="Seu Email" />
    </p>
    <!-- ------------------------------------------------- -->
    <p>
        <label for="descri_soli"><p>Descrição do problema</p> </label>
        
        <input id="descri_soli" name="descri_soli" type="text, number" required="required" placeholder="Descreva o problema" />
    </p>
    <!-- ------------------------------------------------- -->

    
    <input type="submit"  value="Confirmar" />
</div>
</body>
</html>
